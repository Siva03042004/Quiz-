<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS File -->
    <style>
        body {
            background-color: darkgreen;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            max-width: 600px;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
        }
        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
        }
        .result-container {
            display: none;
        }
        .form-check-input {
            background-color: darkgreen;
            border-color: darkgreen;
        }
        .form-check-input:checked {
            background-color: darkgreen;
            border-color: darkgreen;
        }
        .btn-primary {
            background-color: darkgreen;
            border-color: darkgreen;
        }
        .btn-primary:hover {
            background-color: #1e7e34;
            border-color: #1c7430;
        }
    </style>
</head>
<body>
    <!-- HTML File -->
    <div class="quiz-container">
        <h1 class="text-center mb-4">Quiz</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question-container active" id="question1">
                <h5>1. What is the capital of France?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1a1" value="Berlin">
                    <label class="form-check-label" for="q1a1">Berlin</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1a2" value="Paris">
                    <label class="form-check-label" for="q1a2">Paris</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1a3" value="Rome">
                    <label class="form-check-label" for="q1a3">Rome</label>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary" onclick="nextQuestion(1)">Next</button>
                </div>
            </div>
            <!-- Question 2 -->
            <div class="question-container" id="question2">
                <h5>2. What is the largest planet in our solar system?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2a1" value="Earth">
                    <label class="form-check-label" for="q2a1">Earth</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2a2" value="Jupiter">
                    <label class="form-check-label" for="q2a2">Jupiter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2a3" value="Saturn">
                    <label class="form-check-label" for="q2a3">Saturn</label>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary" onclick="nextQuestion(2)">Next</button>
                </div>
            </div>
            <!-- Question 3 -->
            <div class="question-container" id="question3">
                <h5>3. What is the boiling point of water?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3a1" value="90°C">
                    <label class="form-check-label" for="q3a1">90°C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3a2" value="100°C">
                    <label class="form-check-label" for="q3a2">100°C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3a3" value="110°C">
                    <label class="form-check-label" for="q3a3">110°C</label>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary" onclick="nextQuestion(3)">Next</button>
                </div>
            </div>
            <!-- Question 4 -->
            <div class="question-container" id="question4">
                <h5>4. Who wrote 'Hamlet'?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" id="q4a1" value="Charles Dickens">
                    <label class="form-check-label" for="q4a1">Charles Dickens</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" id="q4a2" value="William Shakespeare">
                    <label class="form-check-label" for="q4a2">William Shakespeare</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4" id="q4a3" value="Jane Austen">
                    <label class="form-check-label" for="q4a3">Jane Austen</label>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary" onclick="nextQuestion(4)">Next</button>
                </div>
            </div>
            <!-- Question 5 -->
            <div class="question-container" id="question5">
                <h5>5. What is the hardest natural substance on Earth?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" id="q5a1" value="Gold">
                    <label class="form-check-label" for="q5a1">Gold</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" id="q5a2" value="Iron">
                    <label class="form-check-label" for="q5a2">Iron</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question5" id="q5a3" value="Diamond">
                    <label class="form-check-label" for="q5a3">Diamond</label>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-primary" onclick="showResult()">Submit</button>
                </div>
            </div>
        </form>
        <div class="result-container text-center mt-4" id="resultContainer">
            <h3>Your Score: <span id="score"></span>/5</h3>
            <p id="resultMessage"></p>
            <button class="btn btn-success" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <!-- Script File -->
    <script>
        const correctAnswers = {
            question1: 'Paris',
            question2: 'Jupiter',
            question3: '100°C',
            question4: 'William Shakespeare',
            question5: 'Diamond'
        };

        function nextQuestion(currentQuestion) {
            const currentQuestionElement = document.getElementById(`question${currentQuestion}`);
            const nextQuestionElement = document.getElementById(`question${currentQuestion + 1}`);
            
            if (nextQuestionElement) {
                currentQuestionElement.classList.remove('active');
                nextQuestionElement.classList.add('active');
            }
        }

        function showResult() {
            let score = 0;
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);

            for (let [question, answer] of formData.entries()) {
                if (correctAnswers[question] === answer) {
                    score++;
                }
            }

            document.getElementById('score').textContent = score;
            const resultMessage = document.getElementById('resultMessage');

            if (score === 5) {
                resultMessage.textContent = "Excellent! You got all the answers correct.";
            } else if (score >= 3) {
                resultMessage.textContent = "Good job! You got most of the answers correct.";
            } else {
                resultMessage.textContent = "Better luck next time. Try again!";
            }

            // Hide the quiz form and show the result container
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
        }

        function restartQuiz() {
            // Reset the form
            document.getElementById('quizForm').reset();

            // Hide the result container and show the first question
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('question1').classList.add('active');
            for (let i = 2; i <= 5; i++) {
                document.getElementById(`question${i}`).classList.remove('active');
            }

            // Show the quiz form again
            document.getElementById('quizForm').style.display = 'block';
        }
    </script>
</body>
</html>
